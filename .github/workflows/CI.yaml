name: Java Maven CI
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
  IMAGE_NAME: baneymelo/order-app

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0  # Fetch all history for all branches and tags

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                java-version: '21'
                distribution: 'temurin'

            - name: Build JAR
              run: ./build.sh

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build & Push Docker image
              run: |
                IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-7) >> $GITHUB_ENV
                echo 'Image: ' $IMAGE_NAME ':' $IMAGE_TAG
                docker build -t $IMAGE_NAME:$IMAGE_TAG .
                docker push $IMAGE_NAME:$IMAGE_TAG

            - name: Checkout order-service-gitops repo
              uses: actions/checkout@v4
              with:
                repository: baneymelo/order-service-gitops
                token: ${{ secrets.GITOPS_TOKEN }}
                path: gitops

            - name: Updating k8s manifest
              run: |
                cd gitops
                sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$IMAGE_TAG|" deployment.yaml

            - name: Commit and push changes to GitOps repo
              run: |
               cd gitops
               git config user.name "GitHub Actions"
               git config user.email "actions@github.com"
               git add .
               git commit -m "Update image to $IMAGE_TAG"
               git push


    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0  # Fetch all history for all branches and tags
            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                java-version: '21'
                distribution: 'temurin'

            - name: Run tests with Maven
              run: ./test.sh